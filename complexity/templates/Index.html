<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Complexity Predictor</title>
</head>
<body>
    <h1>Time Complexity Prediction</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Predict Complexity</button>
    </form>

    {% if predicted_complexity %}
    <h3>Predicted Time Complexity: {{ predicted_complexity }}</h3>
    {% endif %}
    
</body>
</html>
